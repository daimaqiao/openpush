<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenPUSH 登录</title>

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- 修复IE10(win8)的viewport问题 -->
    <link href="/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!--  -->
    <link href="/stylesheets/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-login" action="accmagr.html">
        <h2 class="form-login-heading">登录到OpenPUSH</h2>
        <label for="account" class="sr-only">帐号</label>
        <input type="text" id="account" class="form-control" placeholder="帐号" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登　录</button>
      </form>

    </div><!-- .container -->


    <!--
    ================================================== -->
    <!-- 修复IE10(win8)的viewport问题 -->
    <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
